<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRNG Interface</title>
    <style>
        :root {
            --bg-color: #f4f6f9;
            --text-color: #333;
            --primary-color: #1e88e5;
            --secondary-color: #005cb2;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .radio-group {
            margin-top: 15px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>True Random Number Generator</h1>
        <form action="/generate" method="post">
            <label for="num_keys">Number of Keys:</label>
            <input type="number" id="num_keys" name="num_keys" min="1" value="1" required>

            <div class="radio-group">
                <label>
                    <input type="radio" id="display" name="output_option" value="display" checked>
                    Display on Web Page
                </label>
                <label>
                    <input type="radio" id="csv" name="output_option" value="csv">
                    Download as CSV
                </label>
                <label>
                    <input type="radio" id="pdf" name="output_option" value="pdf">
                    Download as PDF
                </label>
            </div>

            <button type="submit">Generate Keys</button>
        </form>
        <div class="link-container">
            <a href="/self_test">Go to Self-Test Page</a>
        </div>
    </div>
</body>
</html>
