<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Self-Test Results</title>
</head>
<body>
    <h1>LDR Self-Test Results</h1>
    <table border="1">
        <tr>
            <th>Sensor ID</th>
            <th>Value</th>
            <th>Status</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result['Sensor ID'] }}</td>
            <td>{{ result['Value'] }}</td>
            <td>{{ result['Status'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/download_self_test_csv"><button>Download Results as CSV</button></a>
</body>
</html>
