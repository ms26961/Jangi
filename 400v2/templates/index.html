<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRNG Interface</title>
</head>
<body>
    <h1>True Random Number Generator</h1>
    <form action="/generate" method="post">
        <label>Number of Keys:</label>
        <input type="number" name="num_keys" min="1" value="1" required>

        <label>Output Option:</label>
        <input type="radio" name="output_option" value="display" checked> Display on Web Page
        <input type="radio" name="output_option" value="csv"> Download as CSV
        <input type="radio" name="output_option" value="pdf"> Download as PDF

        <button type="submit">Generate Keys</button>
    </form>
    <a href="/self_test">Go to Self-Test Page</a>
</body>
</html>
