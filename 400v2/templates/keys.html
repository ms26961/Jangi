<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Keys</title>
    <style>
        :root {
            --bg-color: #f4f6f9;
            --text-color: #333;
            --primary-color: #1e88e5;
            --secondary-color: #005cb2;
            --card-bg: #ffffff;
            --list-bg: #f9f9f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --list-bg: #2b2b2b;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            background-color: var(--list-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        ul li {
            padding: 10px;
            margin: 5px 0;
            background-color: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        ul li:hover {
            transform: scale(1.02);
        }

        .dark-mode ul li {
            background-color: var(--list-bg);
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: var(--secondary-color);
        }
    </style>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            toggleButton.innerHTML = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>
        <h1>Generated Encryption Keys</h1>
        <ul>
            {% for key in keys %}
                <li>{{ key }}</li>
            {% endfor %}
        </ul>
        <div class="link-container">
            <a href="/">Go Back</a>
        </div>
    
    </div>
</body>
</html>
